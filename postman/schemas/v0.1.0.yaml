openapi: 3.0.2
info:
  title: 'PetPal API'
  description: 'REST API that provides access to resources for the petPal Django web app.'
  version: '0.1.0'
servers:
  - url: https://api.zenpet.app/api
    description: AWS Prod Server
paths:
  /pets/:
    get:
      operationId: listPets
      summary: 'Retrieve all pets owned by current user'
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
          description: ''
      tags:
      - pets
    post:
      operationId: createPet
      summary: 'Create a new pet'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
      tags:
      - pets
  /pets/{id}/:
    get:
      operationId: retrievePet
      summary: 'Retrieve a pet'
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this pet.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
      tags:
      - pets
    put:
      operationId: updatePet
      summary: 'Update an existing pet'
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this pet.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
      tags:
      - pets
    patch:
      operationId: partialUpdatePet
      summary: 'Partial update an existing pet'
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this pet.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
      tags:
      - pets
    delete:
      operationId: destroyPet
      summary: 'Delete a pet'
      parameters:
