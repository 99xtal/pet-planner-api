components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
          writeOnly: true
        category_id:
          type: integer
          writeOnly: true
        breed_id:
          type: integer
          writeOnly: true
        name:
          type: string
          maxLength: 30
        birthday:
          type: string
          format: date
        gender:
          enum:
          - M
          - F
          - U
          type: string
        weight:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        user:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            password:
              type: string
              maxLength: 128
            last_login:
              type: string
              format: date-time
              nullable: true
            is_superuser:
              type: boolean
              description: Designates that this user has all permissions without explicitly
                assigning them.
            username:
              type: string
              description: Required. 150 characters or fewer. Letters, digits and
                @/./+/-/_ only.
              pattern: ^[\w.@+-]+\z
              maxLength: 150
            first_name:
              type: string
              maxLength: 150
            last_name:
              type: string
              maxLength: 150
            email:
              type: string
              format: email
              maxLength: 254
            is_staff:
              type: boolean
              description: Designates whether the user can log into this admin site.
            is_active:
              type: boolean
              description: Designates whether this user should be treated as active.
                Unselect this instead of deleting accounts.
            date_joined:
              type: string
              format: date-time
            groups:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  name:
                    type: string
                    maxLength: 150
                  permissions:
                    type: array
                    items:
                      type: integer
                required:
                - name
              readOnly: true
            user_permissions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  name:
                    type: string
                    maxLength: 255
                  codename:
                    type: string
                    maxLength: 100
                  content_type:
                    type: integer
                required:
                - name
                - codename
                - content_type
              readOnly: true
          required:
          - password
          - username
          readOnly: true
        category:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            category:
              type: string
              maxLength: 30
          required:
          - category
          readOnly: true
        breed:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 100
            category:
              type: object
              properties:
                id:
                  type: integer
                  readOnly: true
                category:
                  type: string
                  maxLength: 30
              required:
              - category
              readOnly: true
            species:
              type: object
              properties:
                id:
                  type: integer
                  readOnly: true
                binomial_name:
                  type: string
                  maxLength: 100
              required:
              - binomial_name
              readOnly: true
          required:
          - name
          readOnly: true
      required:
      - user_id
      - category_id
      - breed_id
      - name
      - birthday
      - gender
    Breed:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        category:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            category:
              type: string
              maxLength: 30
          required:
          - category
          readOnly: true
        species:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            binomial_name:
              type: string
              maxLength: 100
          required:
          - binomial_name
          readOnly: true
      required:
      - name
    Meal:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        food_id:
          type: integer
          writeOnly: true
        pet_id:
          type: integer
          writeOnly: true
        amount:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000
          minimum: -100000000
        amount_units:
          enum:
          - g
          - kg
          - cups
          - whole
          type: string
        time:
          type: string
        food:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 64
            pet_category:
              type: integer
          required:
          - name
          - pet_category
          readOnly: true
        pet:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 30
            birthday:
              type: string
              format: date
            gender:
              enum:
              - M
              - F
              - U
              type: string
            weight:
              type: integer
              maximum: 2147483647
              minimum: -2147483648
            user:
              type: integer
            category:
              type: integer
            breed:
              type: integer
          required:
          - name
          - birthday
          - gender
          - user
          - category
          readOnly: true
      required:
      - food_id
      - pet_id
      - amount
      - amount_units
      - time
    Food:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
